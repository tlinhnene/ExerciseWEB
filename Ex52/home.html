<html>
    <head>
        <title>Ex 52 - Lê Thị Trúc Linh - K234111395</title>
        <link rel="stylesheet" href="mainstyle.css" />
    </head>
    <body>
        <form class="card" action="result.html" method="get">
        <h2>Contact the Editorial office</h2>

        <label for="fullname">Full name</label>
        <input id="fullname" name="fullname" type="text" placeholder="Your full name" />

        <div class="row">
            <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" />
            </div>
            <div>
            <label for="department">Send to</label>
            <select id="department" name="department">
                <option>Editorial board</option>
                <option>News Department</option>
                <option>Board of Perspectives</option>
                <option>World Board</option>
                <option>Business Department</option>
            </select>
            </div>
        </div>

        <label for="title">Title</label>
        <input id="title" name="title" type="text" placeholder="Message title" />

        <label for="content">Content</label>
        <textarea id="content" name="content" placeholder="Write your message here"></textarea>

        <button class="btn" type="submit">Send</button>
        </form>
    </body>
</html>
