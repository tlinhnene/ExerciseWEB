<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>VnExpress RSS – Le Thi Truc Linh - K234111395 </title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial;margin:24px}
    h1{font-size:20px;margin:0 0 12px}
    .muted{color:#666;font-size:12px}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #e5e5e5;padding:8px;vertical-align:top}
    th{background:#f7f7f7;text-align:left}
    .thumb{width:80px;height:60px;object-fit:cover;border-radius:4px}
    .wrap{max-width:1100px;margin:auto}
  </style>
</head>
<body>
<div class="wrap">
  <h1>VnExpress RSS – Kinh doanh</h1>
  <div id="status" class="muted">Loading…</div>
  <table>
    <thead>
      <tr>
        <th>Ảnh</th>
        <th>Tiêu đề</th>
        <th>Ngày đăng</th>
      </tr>
    </thead>
    <tbody id="rss_tbody"></tbody>
  </table>
</div>

<script>
(async function main(){
  const RSS = "https://vnexpress.net/rss/kinh-doanh.rss";
  const API = "https://api.allorigins.win/get?url=" + encodeURIComponent(RSS); 
  const statusEl = document.getElementById("status");
  const tbody = document.getElementById("rss_tbody");

  try {
    const res = await fetch(API);
    if(!res.ok) throw new Error("HTTP "+res.status);
    const { contents } = await res.json();

    const xml = new DOMParser().parseFromString(contents, "text/xml");
    const items = Array.from(xml.querySelectorAll("item")).slice(0, 20); 
    if(items.length === 0) {
      statusEl.textContent = "Không có dữ liệu RSS.";
      return;
    }

    items.forEach(item => {
      const title = item.querySelector("title")?.textContent?.trim() || "";
      const link  = item.querySelector("link")?.textContent?.trim() || "#";
      const pub   = item.querySelector("pubDate")?.textContent?.trim() || "";

      // Description thường là CDATA chứa <img>
      const desc  = item.querySelector("description")?.textContent || "";
      const tmp = document.createElement("div");
      tmp.innerHTML = desc;
      const imgSrc = tmp.querySelector("img")?.getAttribute("src") || "";

      const tr = document.createElement("tr");

      const tdImg = document.createElement("td");
      if (imgSrc){
        const img = document.createElement("img");
        img.src = imgSrc;
        img.alt = title;
        img.className = "thumb";
        tdImg.appendChild(img);
      } else {
        tdImg.innerHTML = "<span class='muted'>No image</span>";
      }

      const tdTitle = document.createElement("td");
      const a = document.createElement("a");
      a.href = link;
      a.target = "_blank";    
      a.rel = "noopener";
      a.textContent = title;
      tdTitle.appendChild(a);

      const tdDate = document.createElement("td");
      tdDate.innerHTML = `<span class="muted">${pub}</span>`;

      tr.appendChild(tdImg);
      tr.appendChild(tdTitle);
      tr.appendChild(tdDate);
      tbody.appendChild(tr);
    });

    statusEl.textContent = `Loaded ${items.length} items`;
  } catch (err) {
    console.error(err);
    statusEl.textContent = "Không tải được RSS (có thể do CORS hoặc mạng).";
  }
})();
</script>
</body>
</html>
