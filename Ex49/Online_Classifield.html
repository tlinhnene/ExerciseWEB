<html>
    <head>
        <meta charset="UTF-8">
        <title>Ex49 - Lê Thị Trúc Linh - K234111395</title>
        <link rel="stylesheet" href="mainstyle.css">
    </head>
    <body>
        <div class="panel">
            <h1 class="title">Online Classifieds Search Form</h1>
            <hr class="rule">

            <div class="block">
            <p class="legend">1) Search for a classified in the following sections:</p>
            <div class="grid-2">
                <label><input type="radio" name="section"> Employment</label>
                <label><input type="radio" name="section"> Personal</label>
                <label><input type="radio" name="section"> For Sale</label>
                <label><input type="radio" name="section"> Miscellaneous</label>
                <label><input type="radio" name="section"> Housing</label>
                <label><input type="radio" name="section"> All of the above</label>
            </div>
            </div>

            <div class="block">
            <p class="legend">2) Search the following publications:</p>
            <div class="grid-2">
                <label><input type="checkbox"> Midwest times</label>
                <label><input type="checkbox"> Modern News</label>
                <label><input type="checkbox"> Employment Today</label>
                <label><input type="checkbox"> Great Lakes Classifieds</label>
                <label><input type="checkbox"> Middleton Daily</label>
                <label><input type="checkbox"> Cashtown Daily News</label>
            </div>
            </div>

            <div class="block">
            <p class="legend">3) From to</p>
            <div class="range">
                <input type="text" class="date" placeholder="mm/dd/yy">
                <span class="to">to</span>
                <input type="text" class="date" placeholder="mm/dd/yy">
                <span class="dot">.</span>
            </div>
            </div>


            <div class="block">
            <p class="legend">4) Enter a few keywords to describe the classified.</p>
            <input type="text" class="keywords">
            </div>

            <div class="block">
            <p class="legend">5) Click one of the options below:</p>
            <div class="actions">
                <div class="iconbtn">
                <img src="images/Search.gif" alt="Search"/>
                <span class="txt green">Search</span>
                </div>
                <div class="iconbtn">
                <img src="images/Help.gif" alt="Help"/>
                <span class="txt blue">Help</span>
                </div>
                <div class="iconbtn">
                <img src="images/Cancel.gif" alt="Cancel"/>
                <span class="txt red">Cancel</span>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
