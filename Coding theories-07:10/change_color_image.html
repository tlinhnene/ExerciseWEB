<html>
	<head>
		<title> Change color - Lê Thị Trúc Linh - K234111395</title>
        <script>
            function change_color(v)
            {
                document.getElementById("div_color").style="width: 100%; height: 50px; background-color:"+v
            }
            function change_image(value)
            {
                avatar=document.getElementById("avatar")
                avatar.setAttribute("src","images/"+value)
            }
        </script>
	</head>
	<body>
        <form name="frm_color">
            <select name="combo_color" onchange= "change_color(this.value)">
                <option value="blue">Xanh le</option>
                <option value="red">Do loet</option>
                <option value="yellow">Vang khe</option>
            </select>
            <div id="div_color" style="width: 100%; height: 50px; background-color: pink;">

            </div>
        </form>
        <form name="frm_image">
            <select name="combo_image" onchange="change_image(this.value)">
                <option value="LVB1.jpg">Ong OBAMA</option>
                <option value="LVB2.jpg">Ong BUTIN</option>
                <option value="LVB3.jpg">Ong KIM Unun</option>
                <option value="LVB4.jpg">Ong KOLOMBO </option>
            </select>
            <br/>
            <img id="avatar" src="images/LVB1.jpg"/>
        </form>
	</body>
</html>
