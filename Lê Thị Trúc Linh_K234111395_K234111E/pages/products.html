<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lê Thị Trúc Linh – Products</title>
  <link rel="stylesheet" href="../style.css"/>
  <style>
    body{
      font-family: "Poppins", sans-serif;
      background: #f7f9ff;
      padding: 24px;
    }
    .page{
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 24px 28px;
      max-width: 1100px;
      margin: 0 auto;
    }
    h2{
      margin-bottom: 8px;
      color: #111827;
    }
    table{
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 15px;
    }
    th, td{
      border: 1px solid #e5e7eb;
      padding: 10px 12px;
      vertical-align: top;
    }
    thead th{
      background: linear-gradient(90deg,#6366f1,#4f46e5);
      color: #fff;
      text-align: left;
    }
    tbody tr:nth-child(even){background:#f8fafc}
    tbody tr:hover{background:#eef2ff;transition:background .15s}
    img.product-img{
      width:60px;height:60px;
      object-fit:cover;
      border-radius:8px;
      border:1px solid #e5e7eb;
    }
  </style>
</head>

<body>
  <div class="page">
    <h2>Products (from XML)</h2>
    <p style="margin:6px 0 12px">
      Nguồn: <a href="https://tranduythanh.com/datasets/CA01_products.xml" target="_blank">https://tranduythanh.com/datasets/CA01_products.xml</a>
    </p>

    <table id="tblProducts">
      <thead>
        <tr>
          <th style="width:90px">ID</th>
          <th style="min-width:180px">Name</th>
          <th>Details</th>
          <th style="width:90px">Image</th>
        </tr>
      </thead>
      <tbody><tr><td colspan="4">Loading…</td></tr></tbody>
    </table>
  </div>

  <script>
  (function(){
    const SRC   = "https://tranduythanh.com/datasets/CA01_products.xml";
    const PROXY = "https://api.allorigins.win/get?url=" + encodeURIComponent(SRC);
    const LOCAL = "../xml/CA01_products.xml"; // tạo thư mục xml, đặt file XML trong đó
    const tbody = document.querySelector("#tblProducts tbody");

    const pick = (node, tag) => {
      const el = node.getElementsByTagName(tag)[0];
      return el ? (el.textContent || "").trim() : "";
    };

    const render = (xmlText) => {
      const xml = new DOMParser().parseFromString(xmlText, "text/xml");
      let items = Array.from(xml.getElementsByTagName("product"));
      if (!items.length) items = Array.from(xml.getElementsByTagName("book"));
      if (!items.length){
        tbody.innerHTML = `<tr><td colspan="4">Không tìm thấy dữ liệu trong XML</td></tr>`;
        return;
      }

      const rows = items.map(it => {
        const id   = pick(it, "id");
        const name = pick(it, "name") || pick(it, "title");
        const desc = pick(it, "description") || pick(it, "detail") || "";
        const img  = pick(it, "image") || pick(it, "thumbnail") || "";
        return `
          <tr>
            <td>${id}</td>
            <td>${name}</td>
            <td>${desc}</td>
            <td style="text-align:center">
              ${img ? `<img src="${img}" alt="${name}" class="product-img" onerror="this.style.display='none'">` : ""}
            </td>
          </tr>`;
      }).join("");
      tbody.innerHTML = rows;
    };

    const fallback = () => {
      const demo = [
        {id:"P001", name:"Sample Oolong Tea", desc:"Organic Oolong from Vietnam", img:"../images/avatar.jpeg"},
        {id:"P002", name:"Sample Green Tea",  desc:"Fresh Green Tea from Dalat",  img:"../images/avatar.jpeg"}
      ];
      tbody.innerHTML = demo.map(p => `
        <tr>
          <td>${p.id}</td>
          <td>${p.name}</td>
          <td>${p.desc}</td>
          <td style="text-align:center"><img src="${p.img}" class="product-img"></td>
        </tr>`).join("");
      console.warn("⚠️ Không tải được XML, dùng dữ liệu mẫu để hiển thị.");
    };


    fetch(PROXY)
      .then(r => { if(!r.ok) throw new Error("Proxy lỗi"); return r.json(); })
      .then(j => { if(!j.contents) throw new Error("Không có contents"); render(j.contents); })

      .catch(() => fetch(SRC).then(r=>r.text()).then(render)
        .catch(() => fetch(LOCAL).then(r=>r.text()).then(render)
        .catch(fallback))
      );
  })();
  </script>
</body>
</html>
