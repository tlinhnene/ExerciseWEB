<!DOCTYPE html>

  <style>

    *{box-sizing:border-box}
    html,body{height:100%}
    body{

      color:var(--text);

      box-shadow:var(--shadow);
      padding:28px 26px 24px;
      display:flex;
      flex-direction:column;

      position:relative;
      animation: pop .45s ease;
    }
    @keyframes pop{from{transform:translateY(6px) scale(.98);opacity:0}to{transform:none;opacity:1}}

    .brand{
      display:flex; align-items:center; gap:12px; margin-bottom:4px;
    }
    .brand img{
      width:56px; height:56px; object-fit:contain;
      border-radius:14px; background:#fff; border:1px solid var(--line);

    .field{

    .input{

      border:1px solid var(--line); background:#fff;
      border-radius:12px; padding:12px 14px;
      transition:.18s ease; outline:none;
      box-shadow: inset 0 0 0 0 rgba(0,0,0,0);
    }
    .input:focus-within{border-color:#dfd8ff; box-shadow:var(--focus)}
    .input input{
      border:none; outline:none; width:100%; font-size:15px; color:var(--text); background:transparent;
    }
    .toggle-pw{
      border:none; background:#f6f3ff; color:#5b50a6;
      padding:8px 10px; border-radius:8px; font-size:12px; cursor:pointer;
    }

    .aux{

      font-size:13px; color:var(--muted);
    }
    .aux a{color:#7c3aed; text-decoration:none}
    .aux a:hover{text-decoration:underline}

    .btn{
      appearance:none; border:none; cursor:pointer;
      background: linear-gradient(135deg, var(--pri), var(--pri-2));
      color:#fff; padding:12px 16px; border-radius:12px; font-size:15px; font-weight:600;
      margin-top:6px; transition: transform .05s ease;
    }
    .btn:active{transform: translateY(1px)}
    .btn[aria-busy="true"]{opacity:.8; pointer-events:none}

    #error-box{

      font-size:13px; color:#b42318;
      background:#feeceb; border:1px solid #ffd2ce; padding:10px 12px; border-radius:10px;
    }
    .hint{font-size:12px; color:var(--muted); text-align:center}

    .row{display:flex; align-items:center; gap:8px}
    input[type="checkbox"]{width:16px; height:16px; accent-color:#805ad5}

    :focus-visible{outline:var(--focus)}
  </style>
</head>
<body>

  <form name="myform" class="login-card" id="loginForm" autocomplete="on">

  <script>
    const form = document.getElementById('loginForm');
    const userEl = document.getElementById('user_name');
    const pwEl = document.getElementById('user_password');
    const saveEl = document.getElementById('save_info');
    const errEl = document.getElementById('error-box');

    (function preload(){

    togglePw.addEventListener('click', () => {
      const isPwd = pwEl.type === 'password';
      pwEl.type = isPwd ? 'text' : 'password';

      togglePw.setAttribute('aria-pressed', String(isPwd));

    // Handle submit
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      errEl.style.display = 'none';

      const u = userEl.value.trim();
      const p = pwEl.value;

      if(!u || !p){

          errEl.style.display = 'block';
          btn.removeAttribute('aria-busy');
          btn.textContent = 'Login';
          pwEl.focus();

      }, 600);
    });

    form.addEventListener('keydown', (e) => {
